plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
}
application {
    mainClass = 'org.dynamics.Library'  // Replace with your main class name
}

run {
    jvmArgs '--add-opens', 'java.base/jdk.internal.ref=ALL-UNNAMED'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.iq80.leveldb:leveldb:0.9'
    implementation 'com.itextpdf:itextpdf:5.5.13.2'
    implementation 'org.jdatepicker:jdatepicker:1.3.4'
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'
    implementation group: 'com.jtattoo', name: 'JTattoo', version: '1.6.7'
    implementation group: 'org.apache.tika', name:'tika-core', version:'2.9.0'
}
